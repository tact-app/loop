query userWorkspaceMemberships {
    userWorkspaceMemberships {
        member_role
        createdAt
        isSelected
        organization {
            id
            name
            type
            workspaceLogoPath
            organization_properties
            limits
            counts {
                videos
                screenshots
                users
                folders
                unseenNotifications
                spaces {
                    total_active_spaces
                    __typename
                }
                __typename
            }
            member_roles {
                value
                name
                inviteable
                is_free
                __typename
            }
            __typename
        }
        was_loom_user_before_membership
        onboarding
        member_limits
        __typename
    }
}
